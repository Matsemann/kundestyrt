<a href="#/users/{{user._id}}/edit" class="btn btn-default">Rediger bruker</a>
<!--<a href="#/users/{{user._id}}/editPassword" class="btn btn-default">Endre passord</a>-->

<h2>{{user.name}} <label ng-show="user.role">({{user.role}})</label></h2>
<hr>

<div class="form-group">
    <label for="name">Navn</label>
    <input ng-model="user.name" type="text" id="name" class="form-control"
           placeholder="Skriv inn navn" disabled>
</div>
<div class="form-group">
    <label for="email">E-post</label>
    <input ng-model="user.email" type="text" id="email" class="form-control"
           placeholder="E-post er ikke satt" disabled>
</div>
