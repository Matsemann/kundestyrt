<div class="conversation-new">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="topic">Emne</label>
                <input ng-model="message.topic" type="text" id="topic" class="form-control"
                       placeholder="Skriv inn emne">
            </div>
            <div class="form-group">
                <label for="message">Melding</label>
                <textarea ng-model="message.message" id="message" class="form-control" rows="5"
                          placeholder="Skriv inn meldingen"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="message.inquiry"> Inquiry &mdash; alle svarer bare til
                        deg</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="filter">Mottakere</label>
                    <div class="input-group input-group-singular">
                        <input type="text" id="filter" ng-model="filter" class="form-control" style="border-right: none;" placeholder="Skriv her for Ã¥ filtrere">

                        <div class="input-group-btn">
                            <button ng-click="filter = ''" ng-disabled="!filter.length" disabled class="btn btn-default" style="border-left: none"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
            </div>


            <!-- Small screens -->
            <div class="visible-xs visible-sm hidden-md hidden-lg">
                <ul class="nav nav-tabs">
                    <li ng-class="{active: tab == 'users'}"><a ng-click="tab = 'users'" class="btn">Personer</a></li>
                    <li ng-class="{active: tab == 'groups'}"><a ng-click="tab = 'groups'" class="btn">Grupper</a></li>
                </ul>

                <div ng-show="tab == 'users'">

                    <div class="user"
                         ng-repeat="user in filteredUsers = (users | filter:{name: filter} | orderBy:'name')"
                         ng-click="toggleUser(user)"
                         ng-class="{ selected: isUserSelected(user) }">
                        <div class="image">
                            <img ng-src="https://en.gravatar.com/avatar/{{user.image}}?s=50&amp;r=pg"
                                 alt="image"/>
                        </div>
                        <div class="name">{{user.name}}</div>
                    </div>

                    <div ng-show="!filteredUsers.length">
                        Ingen brukere matcher filteret
                    </div>

                </div>
                <div ng-show="tab == 'groups'">
                    <div class="group"
                         ng-repeat="group in filteredGroups = (groups | filter:{name: filter} | orderBy:'name')"
                         ng-click="toggleGroup(group)"
                         ng-class="{ selected: isGroupSelected(group) }">

                        <div class="image">
                            <img ng-src="https://en.gravatar.com/avatar/{{group.image}}?s=50&amp;r=pg"
                                 alt="image"/>
                        </div>
                        <div class="name">{{group.name}}</div>
                    </div>


                    <div ng-show="!filteredGroups.length">
                        Ingen grupper matcher filteret
                    </div>

                </div>
            </div>

            <!-- Big screens, show side by side -->
            <div class="hidden-xs hidden-sm visible-md visible-lg">

                <div class="col-md-6">


                    <div class="user"
                         ng-repeat="user in filteredUsers = (users | filter:{name: filter} | orderBy:'name')"
                         ng-click="toggleUser(user)"
                         ng-class="{ selected: isUserSelected(user) }">
                        <div class="image">
                            <img ng-src="https://en.gravatar.com/avatar/{{user.image}}?s=50&amp;r=pg"
                                 alt="image"/>
                        </div>
                        <div class="name">{{user.name}}</div>
                    </div>

                    <div ng-show="!filteredUsers.length">
                        Ingen brukere matcher filteret
                    </div>


                </div>
                <div class="col-md-6">

                    <div class="group"
                         ng-repeat="group in filteredGroups = (groups | filter:{name: filter} | orderBy:'name')"
                         ng-click="toggleGroup(group)"
                         ng-class="{ selected: isGroupSelected(group) }">

                        <div class="image">
                            <img ng-src="https://en.gravatar.com/avatar/{{group.image}}?s=50&amp;r=pg"
                                 alt="image"/>
                        </div>
                        <div class="name">{{group.name}}</div>
                    </div>


                    <div ng-show="!filteredGroups.length">
                        Ingen grupper matcher filteret
                    </div>



                </div>
            </div>

        </div>
    </div>
</div>
