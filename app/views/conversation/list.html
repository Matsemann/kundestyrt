
<div class="conversation-list">
    <div ng-repeat="conv in conversations | orderBy:'-lastDate'" class="row conversation"
         ng-class="{selected: $isActive('/conversation/{{conv._id}}%'), unread: isUnread(conv)}"
         ng-click="$goTo('/conversation/{{conv._id}}')">
        <div class="image">
            <img ng-src="https://en.gravatar.com/avatar/{{conv.image}}?s=50&r=g" alt="image" />
        </div>
        <div class="content">
            <div class="topic">{{conv.topic || '&nbsp;'}}</div>
            <div class="date">{{conv.lastDate | date:'HH:mm, d. MMM'}}</div>
        </div>
    </div>
</div>
