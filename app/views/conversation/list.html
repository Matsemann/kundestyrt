<div ng-repeat="conv in conversations" class="row conversation" ng-class="{selected: $isActive('/conversation/{{conv._id}}%')}" ng-click="$goTo('/conversation/{{conv._id}}')">
    <div class="image">
        <img ng-src="https://en.gravatar.com/avatar/{{conv.image}}?s=50&r=g" alt="image" />
    </div>
    <div class="content">
        <div class="topic">{{conv.topic || '&nbsp;'}}</div>
        <br />
        <div class="date">{{conv.lastDate | date}}</div>
    </div>
</div>
