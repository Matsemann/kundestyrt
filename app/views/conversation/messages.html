<div ng-repeat="msg in conversation.messages" class="message well" ng-class="{self: msg.sender === $user._id}">
    <div class="image">
        <img ng-load="scrollToBottom()" ng-src="https://en.gravatar.com/avatar/{{(msg.sender | user).image}}?s=50&r=g" alt="image"/>
    </div>
    <div class="sender">{{(msg.sender | user).name || '&nbsp;'}}</div>
    <div class="content">{{msg.content}}</div>
    <br/>

    <div class="date">{{msg.date | date}}</div>
    <br style="clear: both;"/>
</div>

<form>
    <div class="input-group" id="newMessageBox">
        <input type="text" class="form-control" ng-model="msg.text"/>
        <span class="input-group-btn">
            <button ng-disabled="msg.text == ''" class="btn btn-default" type="submit" ng-click="send()">Send</button>
        </span>
    </div>
</form>
