<!--a href="#/groups/new" class="btn btn-default">Ny gruppe</a-->

<div class="row">
	<div class="group-list">
		<div ng-repeat="group in groups" class="group" 
			 ng-class="{selected: $isActive('/groups/{{group._id}}%')}" 
			 ng-click="$goTo('/groups/{{group._id}}')">
			 
		    <div class="image">
		        <img ng-src="https://en.gravatar.com/avatar/{{group.image}}?s=50&amp;r=pg"
		             alt="image"/>
		    </div>
		    <div class="name">{{group.name}}</div>
		</div>
	</div>
</div>
