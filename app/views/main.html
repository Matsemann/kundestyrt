<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 conversations">
        <div ng-repeat="conv in conversations" class="conversation" ng-class="{selected: $isActive('/conversation/{{conv._id}}')}" ng-click="$goTo('/conversation/{{conv._id}}')">
            <div class="image">
                <img src="https://en.gravatar.com/avatar/5a87311ea4c9950793397f01eb208830?s=50&r=g" alt="image" />
            </div>
            <div class="topic">{{conv.topic}}</div>
            <br />
            <div class="date">{{conv.lastDate | date}}</div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 messages" ng-if="messages">
        <div ng-repeat="msg in messages" class="message" ng-class="{self: msg.self}">
            <div class="image">
                <img src="https://en.gravatar.com/avatar/5a87311ea4c9950793397f01eb208830?s=50&r=g" alt="image" />
            </div>
            <div class="content">{{msg.content}}</div>
            <br />
            <div class="date">{{msg.date | date}}</div>
        </div>

        <div class="input-group" style="margin-top: 20px;">
            <input type="text" class="form-control" ng-model="newMsg" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Send</button>
            </span>
        </div>
    </div>
</div>
